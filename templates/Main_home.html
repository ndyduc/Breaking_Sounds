<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn tệp MP3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            display: block;
        }
        .upload-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .upload-btn:hover {
            background-color: #45a049;
        }
        .file-name {
            margin-top: 10px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Chọn tệp MP3 để phân tích nốt nhạc</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp3" required>
        <button type="submit">Analyst</button>
    </form>

    <script>
        function displayFileName() {
            const fileInput = document.getElementById('file-upload');
            const fileName = fileInput.files[0] ? fileInput.files[0].name : "Chưa chọn tệp";
            document.getElementById('file-name').textContent = "Tệp đã chọn: " + fileName;
        }
    </script>

</body>
</html>
