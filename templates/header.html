<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Breaking Sounds</title>
	<link rel="icon" href="../static/img/music_note_white.png">
	<link rel="stylesheet" href="../static/css/header.css">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<script>
		function test() {
			var tabsNewAnim = $('#navbarSupportedContent');
			var selectorNewAnim = $('#navbarSupportedContent').find('li').length;
			var activeItemNewAnim = tabsNewAnim.find('.active');
			var activeWidthNewAnimHeight = activeItemNewAnim.innerHeight();
			var activeWidthNewAnimWidth = activeItemNewAnim.innerWidth();
			var itemPosNewAnimTop = activeItemNewAnim.position();
			var itemPosNewAnimLeft = activeItemNewAnim.position();
			$(".hori-selector").css({
				"top": itemPosNewAnimTop.top + "px",
				"left": itemPosNewAnimLeft.left + "px",
				"height": activeWidthNewAnimHeight - 10 + "px",
				"width": activeWidthNewAnimWidth + "px"
			});
			$("#navbarSupportedContent").on("click", "li", function (e) {
				$('#navbarSupportedContent ul li').removeClass("active");
				$(this).addClass('active');
				var activeWidthNewAnimHeight = $(this).innerHeight();
				var activeWidthNewAnimWidth = $(this).innerWidth();
				var itemPosNewAnimTop = $(this).position();
				var itemPosNewAnimLeft = $(this).position();
				$(".hori-selector").css({
					"top": itemPosNewAnimTop.top + "px",
					"left": itemPosNewAnimLeft.left + "px",
					"height": activeWidthNewAnimHeight - 10 + "px",
					"width": activeWidthNewAnimWidth + "px"
				});
			});
		}
		
		$(document).ready(function () {
			setTimeout(function () {
				test();
			});
		});
		$(window).on('resize', function () {
			setTimeout(function () {
				test();
			}, 500);
		});
		$(".navbar-toggler").click(function () {
			$(".navbar-collapse").slideToggle(300);
			setTimeout(function () {
				test();
			});
		});
		// --------------add active class-on another-page move----------
		jQuery(document).ready(function ($) {
			// Get current path and find target link
			var path = window.location.pathname.split("/").pop();
			
			// Account for home page with empty path
			if (path == '') {
				path = 'index.html';
			}
			
			var target = $('#navbarSupportedContent ul li a[href="' + path + '"]');
			// Add active class to target link
			target.parent().addClass('active');
		});
	
	</script>
</head>
<body>
<div id="header">
	<nav class="navbar navbar-expand-custom navbar-mainbg" style="border: 0 !important; margin-bottom: 0 !important;">
		<label><img style="color: white; width: 55px; height: 50px; padding-left: 20px"
		            src="../static/img/music_note_white.png"></label>
		<a class="logo" href="/">Breaking Sounds</a>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto" id="ml-auto" style="margin-left: 200px !important;">
				<div class="hori-selector">
					<div class="left"></div>
					<div class="right"></div>
				</div>
				<li class="nav-item active">
					<a class="nav-link" href="javascript:void(0);"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="javascript:void(0);"><i class="far fa-address-book"></i>Address Book</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="javascript:void(0);"><i class="far fa-clone"></i>Components</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="javascript:void(0);"><i class="far fa-calendar-alt"></i>Calendar</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="javascript:void(0);"><i class="far fa-chart-bar"></i>Charts</a>
				</li>
			</ul>
		</div>
		<a href="/loginbase" id="user">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
			     class="bi bi-person-circle" viewBox="0 0 16 16">
				<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
				<path fill-rule="evenodd"
				      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
			</svg>
		</a>
	</nav>
</div>

</body>
</html>
