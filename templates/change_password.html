<!DOCTYPE html>
{% include 'header.html' %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change Password</title>
	<style>
		body {
			background-image: url("../static/img/a5.avif"); /* Đổi thành đường dẫn ảnh của bạn */
			background-size: cover; /* Ảnh sẽ được giãn ra để phủ kín toàn bộ màn hình */
			background-position: center; /* Căn giữa ảnh */
			background-repeat: no-repeat; /* Không lặp lại ảnh */
			height: 100vh; /* Chiều cao 100% viewport */
			margin: 0; /* Xóa khoảng trắng mặc định */
			padding: 0;
			overflow: hidden; /* Tránh scroll nếu không cần thiết */
		}
		
		.message {
			position: fixed;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 80%;
			height: 50px;
			border-radius: 30px;
			color: rgb(77, 26, 116);
			background: rgba(255, 255, 255, 0.80);
			font-size: 22px;
			font-family: 'Playfair Display', serif;;
			top: 80px;
			left: 10%;
			text-align: center;
			padding: 10px 120px;
			z-index: 3;
		}
		
		.mainDiv {
			display: flex;
			min-height: 100%;
			min-height: 100%;
			align-items: center;
			justify-content: center;
			font-family: 'Open Sans', sans-serif;
		}
		
		.cardStyle {
			width: 500px;
			border-color: white;
			background: #fff;
			padding: 36px 0;
			border-radius: 4px;
			margin: 150px 0;
			box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.25);
		}
		
		#signupLogo {
			max-height: 100px;
			margin: auto;
			display: flex;
			flex-direction: column;
		}
		
		.formTitle {
			font-weight: 600;
			margin-top: 20px;
			color: #2F2D3B;
			text-align: center;
		}
		
		.inputLabel {
			font-size: 12px;
			color: #555;
			margin-bottom: 6px;
			margin-top: 24px;
		}
		
		.inputDiv {
			width: 70%;
			display: flex;
			flex-direction: column;
			margin: auto;
		}
		
		input {
			height: 40px;
			font-size: 16px;
			border-radius: 4px;
			border: none;
			border: solid 1px #ccc;
			padding: 0 11px;
		}
		
		input:disabled {
			cursor: not-allowed;
			border: solid 1px #eee;
		}
		
		.buttonWrapper {
			margin-top: 40px;
		}
		
		.submitButton {
			width: 70%;
			height: 40px;
			margin: auto;
			display: block;
			color: #fff;
			background-color: #623093;
			border-color: #623093;
			text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.12);
			box-shadow: 0 2px 0 rgba(0, 0, 0, 0.035);
			border-radius: 4px;
			font-size: 14px;
			cursor: pointer;
		}
		
		.submitButton:disabled,
		button[disabled] {
			border: 1px solid #cccccc;
			background-color: #cccccc;
			color: #666666;
		}
		
		#loader {
			position: absolute;
			z-index: 1;
			margin: -2px 0 0 10px;
			border: 4px solid #f3f3f3;
			border-radius: 50%;
			border-top: 4px solid #666666;
			width: 14px;
			height: 14px;
			-webkit-animation: spin 2s linear infinite;
			animation: spin 2s linear infinite;
		}
		
		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
	<script>
		var password = document.getElementById("password")
			, confirm_password = document.getElementById("confirmPassword");
		
		document.getElementById('signupLogo').src = "https://s3-us-west-2.amazonaws.com/shipsy-public-assets/shipsy/SHIPSY_LOGO_BIRD_BLUE.png";
		enableSubmitButton();
		
		function validatePassword() {
			if (password.value != confirm_password.value) {
				confirm_password.setCustomValidity("Passwords Don't Match");
				return false;
			} else {
				confirm_password.setCustomValidity('');
				return true;
			}
		}
		
		password.onchange = validatePassword;
		confirm_password.onkeyup = validatePassword;
		
		function enableSubmitButton() {
			document.getElementById('submitButton').disabled = false;
			document.getElementById('loader').style.display = 'none';
		}
		
		function disableSubmitButton() {
			document.getElementById('submitButton').disabled = true;
			document.getElementById('loader').style.display = 'unset';
		}
		
		function validateSignupForm() {
			var form = document.getElementById('signupForm');
			
			for (var i = 0; i < form.elements.length; i++) {
				if (form.elements[i].value === '' && form.elements[i].hasAttribute('required')) {
					console.log('There are some required fields!');
					return false;
				}
			}
			
			if (!validatePassword()) {
				return false;
			}
			
			onSignup();
		}
		
		function onSignup() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				
				disableSubmitButton();
				
				if (this.readyState == 4 && this.status == 200) {
					enableSubmitButton();
				} else {
					console.log('AJAX call failed!');
					setTimeout(function () {
						enableSubmitButton();
					}, 1000);
				}
				
			};
			
			xhttp.open("GET", "ajax_info.txt", true);
			xhttp.send();
		}
	</script>
</head>
<body>
<div id="message" class="message" style="display: none;">{{ message|replace("\n", "<br>")|safe }}</div>

<div class="mainDiv">
	<div class="cardStyle">
		<form id="changePassForm">
			<img src="../static/img/music_note.png" id="signupLogo" alt=""/>
			
			<h2 class="formTitle">
				Create new Password
			</h2>
			
			<div class="inputDiv">
				<label class="inputLabel" for="password">New Password</label>
				<input type="password" id="password" name="pass1" required>
			</div>
			
			<div class="inputDiv">
				<label class="inputLabel" for="confirmPassword">Confirm Password</label>
				<input type="password" id="confirmPassword" name="pass2">
			</div>
			
			<div class="buttonWrapper">
				<button type="submit" id="submitButton" onclick="validateSignupForm()"
				        class="submitButton pure-button pure-button-primary">
					<span>Confirm</span>
					<span id="loader"></span>
				</button>
			</div>
		
		</form>
	</div>
</div>
<script>
	document.addEventListener('DOMContentLoaded', () => {
		const form = document.getElementById('changePassForm');
		
		form.addEventListener('submit', async (e) => {
			e.preventDefault();  // Chặn load lại trang
			
			const pass1 = document.getElementById('password').value;
			const pass2 = document.getElementById('confirmPassword').value;
			
			if (pass1 !== pass2) {
				alert("Passwords do not match!");
				return;
			}
			
			const formData = new FormData(form);
			
			try {
				const response = await fetch('/change_pass', {
					method: 'POST',
					body: formData
				});
				
				const data = await response.json();
				console.log(data);
				
				const messageDiv = document.getElementById('message');
				messageDiv.innerHTML = data.message;
				messageDiv.style.display = 'block';
				
				if (data.success) {
					setTimeout(() => {
						window.location.href = data.redirect;
					}, 3000);
				}
				
			} catch (error) {
				console.error('Error:', error);
			}
		});
	});
</script>
</body>
</html>
