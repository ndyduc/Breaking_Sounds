<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phân Tích Nhạc</title>
    <link >
</head>
<body>
    <h1>Phân Tích Nhạc</h1>
    <button id="startButton">Bắt Đầu</button>
    <button id="stopButton" disabled>Dừng</button>
    <div id="result"></div>
    <script>
        let mediaRecorder;
        let audioChunks = [];

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = e => {
                        audioChunks.push(e.data);
                    };
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { 'type': 'audio/wav' });
                        audioChunks = [];
                        const formData = new FormData();
                        formData.append('audio', audioBlob, 'recording.wav');
                        fetch('/analyze', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('result').innerText = `Nốt nhạc: ${data.note}`;
                        });
                    };
                    mediaRecorder.start();
                    document.getElementById('startButton').disabled = true;
                    document.getElementById('stopButton').disabled = false;
                })
                .catch(err => console.error('Lỗi khi truy cập microphone:', err));
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.stop();
                document.getElementById('startButton').disabled = false;
                document.getElementById('stopButton').disabled = true;
            }
        }

        document.getElementById('startButton').addEventListener('click', startRecording);
        document.getElementById('stopButton').addEventListener('click', stopRecording);
    </script>
</body>
</html>
